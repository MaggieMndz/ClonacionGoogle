<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <nav>
            <!--Agregamos una ul -- lista no ordenada-->
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com/imghp">Imágenes</a>
                </li>
                <!--Ícono de menú-->
                <li class="menu">
                    <a href="https://www.google.com.mx/intl/es-419/about/products"></a>
                </li>
                <!--Foto de perfil de google-->
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AKPQZvx_bGUahKJIku8RVqoSMEK1f3q5SqjZGoWqSAEH=s32-c-mo" alt="Foto de perfil de usuario">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!--MAIN -- división y ES LO MÁS IMPORTANTE-->
    <main>
        <!--Section -- sección generica de un documento, caja para acomodar elementos-->
        <!--LOGO-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo Google">
        </section>

        <!--BUSCADOR -- input-->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span> <!--es bueno para mantenerse en la misma linea-->
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>

        <!--BOTONES-->
        <section class="main-buttons">
            <!--div -- division-->
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
        
        <!--PAIS de navegación-->
        <section class="pais">
            <p>México</p>
        </section>
    </main>

    <footer>
        <ul class="left-footer">
            <!--LISTA LINKS A OTROS LADOS-->
            <!--Sobre Google-->
            <li>
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
            </li>
            <!--Publicidad-->
            <li>
                <a href="https://www.google.com/intl/es-419_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
            </li>
            <!--Negocios-->
            <li>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a>
            </li>
            <!--Cómo funciona la Búsqueda-->
            <li>
                <a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
            </li>
        </ul>


        <ul class="right-footer">
            <!--Privacidad-->
            <li>
                <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
            </li>
            <!--Condiciones-->
            <li>
                <a href=https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
            </li>
            <!--Preferencias-->
            <li>
                <a href="">Preferencias</a>
            </li>
        </ul>
    </section>
    </footer>
</body>
</html>
